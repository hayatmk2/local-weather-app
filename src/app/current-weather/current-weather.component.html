<div *ngIf="current.city">
  <div>
    <span>
      {{current.city}},{{current.country}}
    </span>
    <div>
      {{current.date | date:'fullDate'}}
    </div>
    <div>
      <img [src]='current.image'/>
      <span>
        {{current.temprature | number: '1.0-0'}} &#8457;
      </span>
    <div>
      {{current.description}}
    </div>
  </div>
  <div *ngIf="!current.city">
    No data to display
  </div>
